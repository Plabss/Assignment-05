<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto pt-1 pb-2">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search your meal...."
                                aria-label="Search" id="mealName">
                            <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
                        </form>
                    </div>
                </nav>
                <div style="height: 25px;margin-bottom:30px;">
                    <p id="textWarning"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="container">

        <div id="mealDetails" class="container">
            <div id="showDetails">
                <!-- added by javascript -->
            </div>
        </div>

        <div class="meal-container mb-5">
            <div id="meal-list" class="mealList">
                <!-- added by javascript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
